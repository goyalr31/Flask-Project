{% extends 'base.html' %}
{% block body %}

<div class="container my-3">
  <h1>Update Todo</h1>
  <form action="/update/{{todo.sno}}", method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input value={{todo.title}} type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="dsc" class="form-label">Todo Description</label>
        <input value={{todo.desc}} type="text" class="form-control" name="desc" id="desc">
      </div>
      <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>

{% endblock body %}
