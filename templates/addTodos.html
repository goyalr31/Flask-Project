{% extends 'base.html' %}
{% block body %}

<div class="container my-3">
    <h1>Add Todo</h1>
    <form action="/addTodos", method="POST">
        <div class="mb-3">
        <label for="title" class="form-label">Todo Title  </label>
        <input required="" type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
        <label for="dsc" class="form-label">Todo Description</label>
        <input required="" type="text" class="form-control" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>

{% endblock body %}
